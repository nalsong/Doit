<!DOCTYPE HTML>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
<title>Document</title>
<style>
*{margin:0; padding:0;}

#wrap{
	display:-webkit-flex; /* 웹키트 전용 접두사 */
	/* 기존의 박스를 플렉서블 박스로 작동하게 하려면 display속성을 flex로 설정해야 함 */
	display:flex;
	width:90%;
	height:500px;
	margin:0 auto;
	background:#eb4a24;
	border:4px solid #000;
}
</style>
</head>
<body>
	<div id="wrap"></div>
</body>
</html>
