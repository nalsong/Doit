<!DOCTYPE HTML>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
<title>Document</title>
<style>
	*{margin:0; padding:0;}

#wrap{
	display:flex;
	flex-wrap:wrap;
	/* 
		space-between : 플렉서블 박스에 빈 공간이 있을 때 사용
						첫번 째 박스와 마지막 박스는 양쪽 끝으로 붙이고 나머지 박스는 동일한 간격으로 자동 정렬
	*/
	align-content:space-between;
	width:90%;
	height:500px;
	margin:0 auto;
	border:4px solid #000;
}

#wrap div{
	width:100%;
	height:100px;
}

#wrap div:first-child{
	background:#eb4a24;
}

#wrap div:nth-child(2){
	background:#1488c8;
}

#wrap div:nth-child(3){
	background:#f7e041;
}
</style>
</head>
<body>
	<div id="wrap">
		<div></div><div></div><div></div>
	</div>
</body>
</html>
